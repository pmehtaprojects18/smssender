<!--

  Ionic pages and navigation.
-->
<ion-header color="primary">

  <ion-navbar>
    <ion-title>EventList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item.EventId)">
      <h2>{{ item['EventData'].title }}</h2>
      <p>{{ item['EventData'].phoneNumber }}</p>
    </button>
  </ion-list>
</ion-content>
